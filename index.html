<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TinDog</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
        
        <!-- styles -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="icon-container">
                <img class="icon-profile" src="./images/icon-profile.png" alt="profile settings">
                <img class="icon-logo" src="./images/logo.png" alt="tindog app logo">
                <img class="icon-chat" src="./images/icon-chat.png" alt="your messages">
            </div>
        </header>
        <main>
            <div class="candidate-container">
                <img class="dog-candidate" src="./images/dog-teddy.jpg" alt="a photo of current dog candidate">
                <h2 class="candidate-name">Teddy, 30</h2>
                <p class="candidate-description">Yup, that's my owner. U can meet him if you want</p>
            </div>
            <div class="btn-container">
                <div class="cross-btn">
                    <img class="icon-cross" src="/images/icon-cross.png" alt="anti like">
                </div>
                <div class="heart-btn">
                    <img class="icon-heart" src="/images/icon-heart.png" alt="like">
                </div>
            </div>
        </main>
        <footer>
            <p>Tindog, where every dog can find a soulmate!</p>
        </footer>
        <!-- script -->
        <script src="/index.js" type="module"></script>
    </body>
</html>
